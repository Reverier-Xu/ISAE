<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div id="container" style="width:100%;height:100%"></div>

    <!-- 引入base64方法,设置编辑器内容时使用-->
    <script src="./base64.js"></script>
    <!-- 根据实际路径进行修改 -->
    <script src="./dev/vs/loader.js"></script>
    <script src="./esm/vs/basic-languages/python/python.js"></script>
    <script src="./esm/vs/basic-languages/python/python.contribution.js"></script>
    <script src="./esm/vs/editor/contrib/find/findController.js"></script>
    <script>
        // <!-- 根据实际路径进行修改 -->
        require.config({ paths: { 'vs': './dev/vs' } });
        require(['vs/editor/editor.main'], function () {
            monaco.languages.typescript.javascriptDefaults.setDiagnosticsOptions({
                noSemanticValidation: true,
                noSyntaxValidation: true
            });
            editor = monaco.editor.create(document.getElementById('container'), {
                value: "",
                language: 'python',  //默认语言
                mouseWheelZoom: true,     // 鼠标滚轮缩放
                wordWrap: "off",           // 自动换行
                scrollBeyondLastLine: false,
                theme: 'vs-dark',
                minimap: {
                    enabled: true          // 显示右侧小地图
                }
            });
            window.onresize = function () {
                editor.layout();
            };
        });
    </script>
</body>

</html>
